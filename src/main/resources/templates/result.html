<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pair Sum Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Pair Sum Finder</h1>

    <div th:if="${pairs.isEmpty()}" class="text-red-500 text-center mb-4">
        No pairs found that sum to <span th:text="${target}"></span>.
    </div>

    <div th:if="${!pairs.isEmpty()}">
        <h2 class="text-lg font-semibold mb-2 text-center">Pairs that sum to <span th:text="${target}"></span>:</h2>
        <ul class="list-disc list-inside mb-4">
            <li th:each="pair : ${pairs}" th:text="${pair}" class="text-gray-700"></li>
        </ul>
    </div>

    <div class="flex justify-center">
        <a href="/pair/" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Go Back</a>
    </div>
</div>

</body>
</html>
