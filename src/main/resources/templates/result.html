<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md text-center">
    <h1 class="text-2xl font-bold text-gray-700 mb-6">Result</h1>

    <div th:if="${pairs.size() > 0}">
        <p class="text-lg text-green-600 font-semibold mb-4">
            Found pairs that add up to <span th:text="${target}"></span>:
        </p>
        <ul class="space-y-2">
            <li th:each="p : ${pairs}"
                class="bg-green-100 p-2 rounded-lg text-gray-800 font-medium"
                th:text="${p}"></li>
        </ul>
    </div>

    <div th:if="${pairs.size() == 0}">
        <p class="text-red-600 text-lg font-semibold">No pairs found ğŸ˜¢</p>
    </div>

    <a href="/"
       class="mt-6 inline-block bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
        Go Back
    </a>
</div>
</body>
</html>
