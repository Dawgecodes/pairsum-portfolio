<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pair Sum Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-gray-700 mb-6">Pair Sum Checker</h1>

    <form action="/check" method="post" class="space-y-4">
        <div>
            <label class="block text-gray-600">Numbers (comma separated):</label>
            <input type="text" name="numbers" placeholder="e.g. 1,2,3,4"
                   class="w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-300"/>
        </div>

        <div>
            <label class="block text-gray-600">Target:</label>
            <input type="number" name="target"
                   class="w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-300"/>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
            Check
        </button>
    </form>
</div>
</body>
</html>
